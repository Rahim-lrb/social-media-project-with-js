        </div>
      </div>
      <div class="row d-flex justify-content-center mt-5">

        </div>

<!-- <script src="js/main.js"></script> -->
<script>
  const urlParams = new URLSearchParams(window.location.search)
  const id = urlParams.get("postId")
  setUpUi();
  getPost();
  function getPost() {
    axios.get(`${baseUrl}/posts/${id}`)
    .then((response) => {
        const post = response.data.data;
        const comments = post.comments;
        const author = post.author;
        let postTitle;
            if (post.title != null) {
                postTitle = post.title;
            }
        let commentsContent = ``;
        for (comment of comments) {
          commentsContent += `
          <!-- COMMENT -->
            <div class="p-3 rounded-3" style="background: rgb(241, 246, 255)">
                <div>
                    <img src="${comment.author.profil_image}" class="img-thumbnail rounded-5" style="width: 40px; height: 40px">
                    <b>${comment.author.username}</b>
                </div>
                <div>${comment.body}</div>
            </div>
            <!-- COMMENT -->
          `;
        }
        const postContent = `
        <h1><span id="username-span">${post.username}</span>posts</h1>
        <div class="card shadow-sm">
          <div class="card-header">                      
            <img src="./profile-pics/tree.jpg" class="img-thumbnail rounded-5" style="width: 40px; height: 40px"><b>${author.username}</b>
          </div>
    
          <div class="card-body" onclick="postClicked(1)">
              <img src="${post.image}" class="card-img-top">
              <h6 style="color: rgb(171, 171, 171)">${post.created_at}</h6>
              <h5 class="card-title">${postTitle}</h5>
              <p class="card-text">${post.body}</p>
              <hr>
              <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                      <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                  </svg>
                  <span>${post.comments_count} comments</span>
              </div>
              <hr>
          </div>
    
          <!-- COMMENTS -->
          <div id="comments">
            ${commentsContent}
          </div>
          <!-- COMMENTS -->  
          <div class="input-group mb-3" id="add-comment-div">                            
            <input id="comment-input" type="text" placeholder="add your comment.." class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button class="btn btn-outline-primary" type="button" id="button-addon1" onclick="createCommentClicked()">send</button>
          </div>                
      </div>
        `
        document.getElementById("post").innerHTML = "";
        document.getElementById("post").innerHTML = postContent;
        document.getElementById("username-span").innerHTML = author.username;
    })
  }
  function createCommentClicked() {
    let commentBody = document.getElementById("comment-input").value;
    console.log(commentBody)
    let params = {
      "body": commentBody,
    }
    let token = localStorage.getItem("token");
    let url = `${baseUrl}/posts/${id}/comments`
    axios.post(url, params,{
      headers: {
        "authorization": `Bearer ${token}`
      }
    }).then((response) => {
      console.log(response);
      getPost();
      showAlert("comment added successfully");
    }).catch((error) => {
      console.log(error)
      showAlert(error.response.data.message, "danger");
    })
  }
  
</script>
<script src="js/mainLogic.js"></script>
